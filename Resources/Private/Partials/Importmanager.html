<f:form action="importForm" id="importHandler" class="ns-wp-import-form ns-ext-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="import-manager-file"><f:translate key="label.fileSelect" /></label>
            <f:form.upload name="dataFile" id="import-manager-file" class="form-control" additionalAttributes="{required:'true', accept: '.csv'}" property="file" />
        </div>
        <div class="form-group">
            <label for="postType"><f:translate key="label.postType" /></label>
            <f:form.select name="postType" class="form-control" id="postType">
                <f:form.select.option value="page"><f:translate key="postType.page" /></f:form.select.option>
            </f:form.select>
        </div>
        <div class="form-group">
            <label for="storage_id"><f:translate key="label.storageFolder" /></label>
            <f:form.textfield name="storageId" id="storage_id" type="number" class="form-control" additionalAttributes="{required:'true'}" placeholder="{f:translate(key: 'placeholder.StorageFolder')}" />
        </div>
        <div class="form-group">
            <label for="fileadmin_folder"><f:translate key="label.fileadminFolder" /></label>
            <f:form.textfield name="fileadminFolder" id="fileadmin_folder" class="form-control" placeholder="{f:translate(key: 'placeholder.fileadminFolder')}" />
            <small class="form-text text-muted"><f:translate key="help.fileadminFolder" /></small>
        </div>
        <div class="form-group">
            <f:form.submit class="btn btn-gray" id="submit_import" value="{f:translate(key:'form.submitButton')}" />
            <f:link.action action="downloadSample" controller="Post" class="btn btn-gray"><f:translate key="download.samplefile" /></f:link.action>
        </div>
</f:form>
