<f:form action="importform" controller="Post" id="importHandler" class="ns-submit-form" enctype="multipart/form-data" method="POST">
        <f:flashMessages />
        <div class="form-group">
            <label for="storage_id">Please Select Post File (CSV)</label>
            <f:form.upload name="file" class="form-control" additionalAttributes="{required:'true'}" property="file" />
        </div>
        <div class="form-group">
            <label for="storage_id">Please Insert Storage Folder Id</label>
            <f:form.textfield name="storage_id" type="number" class="form-control" additionalAttributes="{required:'true'}" placeholder="Insert Storage Page Id" />
        </div>
        <div class="form-group">
            <f:form.submit class="ns-submit-btn ns-btn-submit-send import-action-submit" id="submit_import" value="{f:translate(key:'form.submitButton')}" />
        </div>
</f:form>
